<div class="favorites" *ngIf="favorites.length !== 0">
  <h3 class="favorites-heading">Favorites:</h3>
  <div class="favorites-box">
    <mat-card class="result" *ngFor="let gif of favorites">
      <img mat-card-image [src]="gif.images.original.url" alt="gif" />
      <mat-card-actions>
        <button mat-button (click)="deleteFromFavorites(gif)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
