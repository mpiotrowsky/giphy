<div class="results-box" *ngIf="searchResults">
  <mat-card class="result" *ngFor="let gif of searchResults.data">
    <img mat-card-image [src]="gif.images.original.url" alt="gif" />
    <mat-card-actions>
      <button mat-button (click)="addToFavorites(gif)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
